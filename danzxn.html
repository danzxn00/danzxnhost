<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DANZXN ATTACKER</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        background: url('https://files.catbox.moe/1sctrq.jpg') no-repeat center center fixed; 
        background-size: cover; 
        padding: 20px; 
    }
    .container { 
        max-width: 500px; 
        margin: auto; 
        background: rgba(255, 255, 255, 0.15); /* putih tembus pandang */
        padding: 20px; 
        border-radius: 12px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        margin-bottom: 15px;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    textarea, input { 
        width: 100%; 
        padding: 10px; 
        margin: 10px 0; 
        border-radius: 5px; 
        border: 1px solid rgba(255,255,255,0.6); 
        font-size: 14px;
        background: rgba(255, 255, 255, 0.25); /* tembus pandang */
        color: white;
    }
    textarea::placeholder,
    input::placeholder {
        color: rgba(255,255,255,0.8);
    }
    button { 
        background: #2a9d8f; 
        color: white; 
        border: none; 
        padding: 10px; 
        width: 100%; 
        cursor: pointer; 
        border-radius: 5px; 
        font-size: 16px; 
        margin-top: 5px; 
        transition: background 0.3s;
    }
    button:hover { background: #21867a; }
    .stop-btn {
        background: #e63946;
    }
    .stop-btn:hover {
        background: #c5303d;
    }
    .log { 
        font-size: 14px; 
        margin-top: 10px; 
        max-height: 200px; 
        overflow-y: auto; 
        background: rgba(255,255,255,0.15); /* tembus pandang */
        padding: 10px; 
        border: 1px solid rgba(255,255,255,0.6); 
        border-radius: 5px;
        color: white;
    }
    .dev-link {
        text-align: center;
        margin-top: 15px;
    }
    .dev-link a {
        color: #00ffcc;
        text-decoration: none;
        font-weight: bold;
    }
    .dev-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h2>DANZXN ATTACKER</h2>
    <label style="color:white;">Chat ID Target:</label>
    <input type="text" id="chatId" placeholder="Masukkan Chat ID">
    
    <label style="color:white;">Pesan:</label>
    <textarea id="message" rows="6" placeholder="Tulis pesan di sini..."></textarea>
    
    <button onclick="startSending()">Kirim</button>
    <button class="stop-btn" onclick="stopSending()">Stop</button>
    
    <div class="log" id="log"></div>

    <!-- Link Developer -->
    <div class="dev-link">
        <a href="https://t.me/DanzxnHost" target="_blank">üë§ Developer</a>
    </div>
</div>

<script>
    const token = "7361631703:AAEmAfOL1-gGOrlH2usVe24vMvR7tnaG4Z4";
    let isRunning = false;

    async function startSending() {
        if (isRunning) return;
        isRunning = true;

        const chatId = document.getElementById("chatId").value.trim();
        const message = document.getElementById("message").value;
        const logDiv = document.getElementById("log");

        if (!chatId || !message) {
            alert("Chat ID dan Pesan wajib diisi!");
            isRunning = false;
            return;
        }

        const chunks = [];
        for (let i = 0; i < message.length; i += 4096) {
            chunks.push(message.substring(i, i + 4096));
        }

        if (chunks.length > 1) {
            logDiv.innerHTML = `‚ö† Pesan panjang! Akan dikirim dalam ${chunks.length} bagian.`;
        } else {
            logDiv.innerHTML = "";
        }

        let count = 1;
        while (isRunning) { 
            for (let i = 0; i < chunks.length && isRunning; i++) {
                try {
                    let res = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: chunks[i]
                        })
                    });
                    let data = await res.json();
                    if (data.ok) {
                        logDiv.innerHTML += `<br>‚úÖ Loop #${count}, bagian ${i+1} sukses`;
                    } else {
                        logDiv.innerHTML += `<br>‚ùå Loop #${count}, bagian ${i+1} gagal: ${data.description}`;
                    }
                } catch (err) {
                    logDiv.innerHTML += `<br>‚ùå Error: ${err.message}`;
                }
            }
            count++;
        }
    }

    function stopSending() {
        isRunning = false;
        document.getElementById("log").innerHTML += `<br>üõë Pengiriman dihentikan`;
    }
</script>
</body>
</html>
